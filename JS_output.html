<!doctype html>
<html>
    <head>
        <title>JS Outputs</title>
    </head>
    <body>
        <p id="p"></p>
        <!--Different Ways to Print Output in javascript -->
        <script>
            var name="Mahesh";

            //1. using Console. log()
            console.log(name);
            //2.using alert 
            alert(name);
            //3. using document.write
            document.write(name);
            // 4. using innerHTML
            document.getElementById('p').innerHTML="My Name is : "+ name;
        </script>
    </body>
</html>
